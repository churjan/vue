<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
  <script src="http://cdn.bootcss.com/vue-router/2.3.1/vue-router.js"></script>

</head>
<body>
<div id="app">
  <router-link to="/news">新闻</router-link>
  <router-link to="/about">我</router-link>
  <router-view></router-view>
</div>
<script>
  const news = {template: '<h1>news</h1>'};
  const about = {template: '<h1>about</h1>'};
  //import news from 'component/news.html';
  //import about from 'component/about.html';
  const routes = [
    {path: '/news', component: news, name: '新闻'},
    {path: '/about', component: about, name: '关于我们'}
  ];
  const router = new VueRouter({
    routes: routes
  });
  router.afterEach=(function (to, from, next) {
    document.title=to.name;
  });
  const app = new Vue({
    router: router
  }).$mount('#app');

</script>
</body>
</html>
